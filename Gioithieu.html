<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        margin: 20px;
        padding: 30px;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
        display: block;
        border: 5px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .profile-image:hover {
        transform: scale(1.05);
      }

      .personal-info {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 25px;
        border-radius: 15px;
        margin-top: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .info-item {
        margin: 15px 0;
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        transition: background-color 0.3s ease;
      }

      .info-item:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
      }

      .info-item:last-child {
        border-bottom: none;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      strong {
        color: #3498db;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Giới thiệu bản thân</h1>

      <img
        src="./Images/anh_dai_dien.jpg"
        alt="Ảnh cá nhân"
        class="profile-image"
      />

      <div class="personal-info">
        <div class="info-item"><strong>Họ và tên:</strong> Huỳnh Phú Quí</div>
        <div class="info-item"><strong>Mã sinh viên:</strong> 221A010772</div>
        <div class="info-item"><strong>Ngày sinh:</strong> 20/06/2004</div>
        <div class="info-item">
          <strong>Quê quán:</strong> Tịnh Biên, An Giang
        </div>
        <div class="info-item"><strong>Lớp:</strong> 221A01014</div>
        <div class="info-item"><strong>Số điện thoại:</strong> 0357263161</div>
      </div>
    </div>
  </body>
</html>
