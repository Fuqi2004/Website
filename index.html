<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Của Tôi</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: #ffffff;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .exercises-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .exercise-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      .exercise-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
      }

      .exercise-card h2 {
        font-size: 1.5em;
        margin-top: 0;
        color: #ecf0f1;
      }

      a {
        color: #ffffff;
        text-decoration: none;
      }

      .exercise-card p {
        color: #ecf0f1;
        margin: 10px 0;
      }

      .view-button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 5px;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      .view-button:hover {
        background: rgba(255, 255, 255, 0.3);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bài Tập Web Của Tôi</h1>

      <div class="exercises-grid">
        <div class="exercise-card">
          <h2>Bài Tập 1</h2>
          <p>Gioithieu.html</p>
          <a href="./Gioithieu.html" class="view-button" target="_blank">Xem Bài Tập →</a>
        </div>

        <div class="exercise-card">
          <h2>Bài Tập 2</h2>
          <p>MonTKWeb.html</p>
          <a href="./MonTKWeb.html" class="view-button" target="_blank">Xem Bài Tập →</a>
        </div>

        <div class="exercise-card">
          <h2>Bài Tập 3</h2>
          <p>image_music.html</p>
          <a href="./image_music.html" class="view-button" target="_blank">Xem Bài Tập →</a>
        </div>

        <div class="exercise-card">
          <h2>Bài Tập 4</h2> 
          <p>KetQuaHocTap.html</p>
          <a href="./KetQuaHocTap.html" class="view-button" target="_blank">Xem Bài Tập →</a>
        </div>

        <div class="exercise-card">
          <h2>Bài Tập 5</h2>
          <p>Web Template</p>
          <a href="./221A010772/index.html" class="view-button" target="_blank">Xem Bài Tập →</a>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".exercise-card").forEach((card) => {
        card.addEventListener("mouseover", () => {
          card.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";
        });
        card.addEventListener("mouseout", () => {
          card.style.boxShadow = "none";
        });
      });
    </script>
  </body>
</html>
